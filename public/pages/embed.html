<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Map embed</title>


</head>

<body>

  <h1>Embed maps as Iframe</h1>

  <h2>Static mode</h1>

  <code>&lt;iframe src="/m/frontpage-category-office?static=true" width="600" height="400" frameborder="0"&gt;</code>
  <br />

  <iframe src="/m/frontpage-category-office?static=true" width="600" height="400" style='border:0' loading='lazy'></iframe>

  <h2>View mode</h1>
  
  <code>&lt;iframe src="/m/frontpage-category-office" width="600" height="400" frameborder="0"&gt;</code>
  <br/>

  <iframe src="/m/frontpage-category-office" width="600" height="400" frameborder="0"></iframe>


</html>
